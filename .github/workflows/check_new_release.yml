name: Check for new release

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  check-tags:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Check for new tags
      run: |
        ./scripts/new_release_check.sh
